<h1>{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="sunmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" formControlName="name">
        <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="alert alert-danger">
            Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" formControlName="email">
        <div *ngIf="form.controls.email.touched && form.controls.email.errors">
            <div *ngIf="form.controls.email.errors.required" class="alert alert-danger">
                Email is required.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{title}}</button>
</form>
