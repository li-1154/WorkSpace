<div class="inventory-page">

  <!-- 🔹 Tabs -->
<div class="inventory-tabs">
    <div class="tab" [class.active]="currentTab === 'products'" (click)="currentTab = 'products'">📦 商品管理</div>
    <div class="tab" [class.active]="currentTab === 'stock'" (click)="currentTab = 'stock'">📚 在库</div>
    <div class="tab" [class.active]="currentTab === 'sales'" (click)="currentTab = 'sales'">📊 贩卖分析</div>
  </div>

  <!-- 🔹 Content Area -->
  <div class="content-area">

    <!-- ✅ 商品管理：这里是你原来的内容，按钮还在 -->
    <div *ngIf="currentTab === 'products'">

      <div class="container py-3 product-page">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>商品管理</h4>
          <button class="btn btn-primary" routerLink="/products/new">＋ 新建商品</button>
        </div>

        <!-- Search -->
        <input 
          type="text" 
          class="form-control w-100 mb-3"
          placeholder="搜索商品名称、编号..."
          (input)="applyFilter($event)"
        />

        <!-- Table -->
        <div class="table-wrapper">
          <table class="table table-bordered table-hover product-table">
            <thead>
              <tr>
                <th style="width:90px;">编号</th>
                <th style="width:70px;">图片</th>
                <th style="width:180px;">名称</th>
                <th style="width:120px;">分类</th>
                <th style="width:80px;">分支</th>
                <th style="width:100px;">操作</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of filteredProducts">
                <td>{{ item.code }}</td>

                <td>
                  <img 
                    *ngIf="item.imageUrl; else noImg"
                    [src]="item.imageUrl"
                    style="width:80px;height:80px;object-fit:cover;display:block;margin:auto;border-radius:6px;" 
                  />
                  <ng-template #noImg>
                    <div
                      style="width:80px;height:80px;background:#eee;display:flex;justify-content:center;align-items:center;border-radius:6px;">
                      无图
                    </div>
                  </ng-template>
                </td>

                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.hasVariants ? '多个' : '单一' }}</td>

                <td>
                  <button 
                    class="btn btn-sm btn-outline-secondary"
                    [routerLink]="['/products', item.id]">
                    编辑
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>

    <!-- 📚 在库管理 -->
    <div *ngIf="currentTab === 'stock'">
      <div class="container py-3">
        <h4>📚 在库管理（开发中）</h4>
      </div>
    </div>

    <!-- 📊 贩卖数据 -->
    <div *ngIf="currentTab === 'sales'">
      <div class="container py-3">
        <h4>📊 贩卖数据（开发中）</h4>
      </div>
    </div>

  </div>

</div>
