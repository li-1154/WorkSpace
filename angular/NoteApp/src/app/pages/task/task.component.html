<div class="attendance-container">
  <!-- üîπ È°∂ÈÉ®Ê†áÁ≠æ -->
  <div class="tab-header">
    <div class="tab" [class.active]="currentTab === 'personal'" (click)="currentTab = 'personal'">
      üë§ ‰∏™‰∫∫
    </div>
    <div class="tab" [class.active]="currentTab === 'group'" (click)="currentTab = 'group'">
      üë• ÁªÑÂëò
    </div>
  </div>

  <!-- üë§ ‰∏™‰∫∫È°µ -->
  <div *ngIf="currentTab === 'personal'">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="date fw-bold">{{ todayStr }}</div>
      <button (click)="toggleAddTask()" class="btn btn-light rounded-circle p-1">
        <img src="assets/icon/add.svg" width="20" height="20" alt="add" />
      </button>
    </div>

    <!-- ‚ûï Êñ∞Â¢û‰ªªÂä°Ë°®Âçï -->
    <div *ngIf="showAddTask" class="add-task fade-in mb-3 border rounded-3 p-3 bg-light">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="‰∫ãÈ°πÂêçÁß∞"
            [(ngModel)]="newTask.name"
          />
        </div>
        <div class="col-md-5 d-flex align-items-center gap-2">
          <input type="time" class="form-control" [(ngModel)]="newTask.startTime" />
          <span>ÔΩû</span>
          <input type="time" class="form-control" [(ngModel)]="newTask.endTime" />
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="newTask.priority">
            <option value="" disabled selected>ÈáçË¶ÅÂ∫¶</option>
            <option value="ÈáçË¶Å">ÈáçË¶Å</option>
            <option value="Á¥ßÊÄ•">Á¥ßÊÄ•</option>
            <option value="‰∏çÈáçË¶Å„Éª‰∏çÁ¥ßÊÄ•">‰∏çÈáçË¶Å„Éª‰∏çÁ¥ßÊÄ•</option>
          </select>
        </div>
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-primary btn-sm me-2" (click)="addTask()">
          <img src="assets/icon/check-line.svg" width="20" height="20" alt="ok" />
        </button>
        <button class="btn btn-outline-secondary btn-sm" (click)="toggleAddTask()">
          <img src="assets/icon/close-large-line.svg" width="20" height="20" alt="cancel" />
        </button>
      </div>
    </div>

    <!-- üìÖ ‰ªäÊó•‰∫ãÈ°π -->
    <div class="task-section">
      <div class="section-header" (click)="toggleCollapse('today')">
        <h5 class="mb-0">üìÖ ‰ªäÊó•‰∫ãÈ°π</h5>
        <i [ngClass]="collapsed.today ? 'fas fa-angle-down' : 'fas fa-angle-up'"></i>
      </div>

      <div *ngIf="!collapsed.today" class="task-list">
        <div
          *ngFor="let t of todayTasks()"
          class="task-card"
          (click)="selectTask(t)"
        >
          <div class="left">
            <div
              class="radio-circle"
              [class.active]="t.done"
              (click)="toggleDone(t, $event)"
            ></div>
            <div>
              <div class="task-name">{{ t.name }}</div>
              <div class="task-date">{{ formatDate(t) }}</div>
            </div>
          </div>

          <div class="right">
            <span class="badge" [ngClass]="priorityClass(t.priority)">{{ t.priority }}</span>
            <button *ngIf="t.showActions" class="icon-btn" (click)="editTask(t, $event)">
              <img src="assets/icon/pencil-ai-2-fill.svg" width="20" height="20" alt="edit" />
            </button>
            <button *ngIf="t.showActions" class="icon-btn delete" (click)="deleteTask(t, $event)">
              <img src="assets/icon/delete-bin-fill.svg" width="20" height="20" alt="delete" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- üöß Êú™ÂÆåÊàê‰ªªÂä° -->
    <div class="task-section">
      <div class="section-header" (click)="toggleCollapse('overdue')">
        <h5 class="mb-0">‚è∞ Êú™ÂÆåÊàê‰ªªÂä°</h5>
        <i [ngClass]="collapsed.overdue ? 'fas fa-angle-down' : 'fas fa-angle-up'"></i>
      </div>

      <div *ngIf="!collapsed.overdue" class="task-list">
        <div
          *ngFor="let t of overdueTasks()"
          class="task-card bg-light"
          (click)="selectTask(t)"
        >
          <div class="left">
            <div class="radio-circle" (click)="toggleDone(t, $event)"></div>
            <div>
              <div class="task-name">{{ t.name }}</div>
              <div class="task-date">{{ formatDate(t) }}</div>
            </div>
          </div>
          <div class="right">
            <span class="badge" [ngClass]="priorityClass(t.priority)">{{ t.priority }}</span>
            <button *ngIf="t.showActions" class="icon-btn" (click)="editTask(t, $event)">
              <img src="assets/icon/pencil-ai-2-fill.svg" width="20" height="20" alt="edit" />
            </button>
            <button *ngIf="t.showActions" class="icon-btn delete" (click)="deleteTask(t, $event)">
              <img src="assets/icon/delete-bin-fill.svg" width="20" height="20" alt="delete" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Â∑≤ÂÆåÊàê‰ªªÂä° -->
    <div class="task-section">
      <div class="section-header" (click)="toggleCollapse('done')">
        <h5 class="mb-0">‚úÖ Â∑≤ÂÆåÊàê‰ªªÂä°</h5>
        <i [ngClass]="collapsed.done ? 'fas fa-angle-down' : 'fas fa-angle-up'"></i>
      </div>

      <div *ngIf="!collapsed.done" class="task-list">
        <div *ngFor="let t of doneTasks()" class="task-card bg-light text-muted">
          <div class="left">
            <div class="radio-circle active"></div>
            <div>
              <div class="task-name text-decoration-line-through">{{ t.name }}</div>
              <div class="task-date">{{ formatDate(t) }}</div>
            </div>
          </div>
          <span class="badge" [ngClass]="priorityClass(t.priority)">{{ t.priority }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
