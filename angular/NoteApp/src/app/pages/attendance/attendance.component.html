<div class="attendance-container">
    <div class="date" [ngClass]="{'datecolor':datecolor}">{{currentDate}}</div>
    <span *ngIf="isHoliday" style="color: #d9534f;">
        🎉 祝日：{{ holidayName }}
    </span>
    <div class="time">{{currentTime}}</div>

    <div class="buttons">
        <button class="btn blue">出勤</button>
        <button class="btn blue">中途退勤</button>
        <button class="btn blue">中途出勤</button>
        <button class="btn blue">退勤</button>
    </div>
</div>
