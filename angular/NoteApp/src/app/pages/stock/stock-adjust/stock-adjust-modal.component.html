<div class="modal-backdrop">
    <!-- 中间白色框 -->
    <div class="modal-box">

        <h3>{{ title }} - {{ item?.name }}</h3>

        <!-- 入库 or 出库切换标签（显示模式） -->
        <div class="type-label">
            <span *ngIf="actionType === 'in'" class="in">📥 入库操作</span>
            <span *ngIf="actionType === 'out'" class="out">📤 出库操作</span>
            <span *ngIf="actionType === 'adjust-in'" class="in">📥 调整入库</span>
            <span *ngIf="actionType === 'adjust-out'" class="out">📤 调整出库</span>
        </div>


        <!-- ⭐ 入库/出库模式细分（四种操作类型） -->
        <div class="field">
            <label>操作类型 *</label>
            <div class="radio-group">

                <label class="radio-line" *ngIf="actionType === 'in' || actionType === 'adjust-in'">
                    <input type="radio" name="operation" [(ngModel)]="actionType" value="in">
                    正常入库
                </label>

                <label class="radio-line" *ngIf="actionType === 'in' || actionType === 'adjust-in'">
                    <input type="radio" name="operation" [(ngModel)]="actionType" value="adjust-in">
                    调整入库
                </label>


                <label class="radio-line" *ngIf="actionType === 'out' || actionType === 'adjust-out'">
                    <input type="radio" name="operation" [(ngModel)]="actionType" value="out">
                    正常出库
                </label>

                <label class="radio-line" *ngIf="actionType === 'out' || actionType === 'adjust-out'">
                    <input type="radio" name="operation" [(ngModel)]="actionType" value="adjust-out">
                    调整出库
                </label>

            </div>


        </div>

        <!-- 日期 -->
        <div class="field">
            <label>日期 *</label>
            <input type="date" [(ngModel)]="date">
        </div>

        <!-- 入库：进货价 -->
        <div class="field" *ngIf="actionType === 'in'">
            <label>进货价（¥）</label>
            <input type="number" [(ngModel)]="costPrice" min="0">
        </div>


        <!-- 出库：出货价 -->
        <div class="field" *ngIf="actionType === 'out'">
            <label>出货价（¥）</label>
            <input type="number" [(ngModel)]="salePrice" min="0">
        </div>

        <!-- 出库：出货仓 -->
        <div class="field" *ngIf="actionType === 'out'">
            <label>出货仓</label>
            <select class="form-input" [(ngModel)]="dispatchId">
                <option value="">请选择</option>
                <option *ngFor="let d of dispatchilist" [value]="d.id">{{d.name}}</option>
            </select>
        </div>

        <!-- 数量 -->
        <div class="field">
            <label>数量 *</label>
            <input type="number" [(ngModel)]="qty" min="1">
        </div>

        <!-- 备注 -->
        <div class="field">
            <label>备注（可选）</label>
            <input type="text" [(ngModel)]="note" placeholder="例如：补货、调拨、仓库盘点、损耗调整等">
        </div>

        <!-- 操作按钮 -->
        <div class="btn-row">
            <button class="btn-cancel" (click)="onClose()">取消</button>
            <button class="btn-ok" (click)="onConfirm()">确认</button>
        </div>

    </div>
</div>
