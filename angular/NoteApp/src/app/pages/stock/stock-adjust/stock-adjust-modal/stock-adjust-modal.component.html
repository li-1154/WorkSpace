<!-- 半透明遮罩 -->
<div class="modal-backdrop">
    <!-- 中间白色框 -->
    <div class="modal-box">
        <h3>{{ title }} - {{ item?.name }}</h3>

        <div class="field">
            <label>数量 *</label>
            <input type="number" [(ngModel)]="qty" min="1">
        </div>

        <div class="field">
            <label>备注（可选）</label>
            <input type="text" [(ngModel)]="note" placeholder="例如：补货、损耗、盘点调整等">
        </div>

        <div class="btn-row">
            <button class="btn-cancel" (click)="ooclose()">取消</button>
            <button class="btn-ok" (click)="onConfirm()">确认</button>
        </div>
    </div>
</div>
