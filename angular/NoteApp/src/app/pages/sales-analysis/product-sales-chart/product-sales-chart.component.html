<div class="filter-row">

    <!-- 开始日期 -->
    <div class="filter-item">
        <label>开始日期</label>
        <input type="date" [(ngModel)]="startDate" (change)="onDateChanged()" />
    </div>

    <!-- 结束日期 -->
    <div class="filter-item">
        <label>结束日期</label>
        <input type="date" [(ngModel)]="endDate" (change)="onDateChanged()" />
    </div>

</div>

<div class="sales-list">
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>销售数量</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of salesResult">
                <td>{{ item.name }}</td>
                <td>{{ item.totalSales }}</td>
            </tr>
        </tbody>
    </table>
</div>
