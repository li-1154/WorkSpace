<div class="auth-container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="auth-card shadow p-4 rounded-4">

    <h3 class="text-center mb-3 text-primary w-bold">{{ title }}</h3>
    <form (ngSubmit)="register()" *ngIf="!userFormDisable">

      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input
          id="name"
          type="text"
          class="form-control"
          [(ngModel)]="name"
          name="name"
          placeholder="请输入姓名"
          required
        />
      </div>

      <div class="mb-3">
        <label for="group" class="form-label">组别</label>
        <input
          id="group"
          type="text"
          class="form-control"
          [(ngModel)]="group"
          name="group"
          placeholder="请输入所属组别"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input
          id="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="请输入邮箱"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="请输入密码（至少6位）"
          required
        />
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary py-2">注册</button>
        <button type="button" class="btn btn-outline-secondary py-2" routerLink="/login">
          返回登录
        </button>
      </div>
    </form>

    <div *ngIf="userFormDisable" class="alert alert-warning mt-4 text-center">
      ⚠️ {{ title }}
    </div>

    <p *ngIf="errorMsg" class="text-danger text-center mt-3">{{ errorMsg }}</p>
  </div>
</div>
