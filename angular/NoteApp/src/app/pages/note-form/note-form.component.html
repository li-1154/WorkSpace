<div class="page-container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="page-card shadow-lg p-4 rounded-4 text-start">

    <h2 class="text-primary fw-bold mb-4 text-center">
      {{ noteId ? '✏️ 编辑笔记' : '🆕 新建笔记' }}
    </h2>

    <form (ngSubmit)="saveNote()">
      <div class="mb-3">
        <label class="form-label fw-semibold">标题</label>
        <input
          type="text"
          class="form-control form-control-lg"
          [(ngModel)]="title"
          name="title"
          placeholder="请输入笔记标题"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">内容</label>
        <textarea
          rows="6"
          class="form-control form-control-lg"
          [(ngModel)]="content"
          name="content"
          placeholder="在此输入笔记内容..."
          required
        ></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-4 me-2">💾 保存</button>
        <button
          type="button"
          class="btn btn-outline-secondary px-4"
          (click)="router.navigate(['/notes'])"
        >
          返回
        </button>
      </div>
    </form>

  </div>
</div>
